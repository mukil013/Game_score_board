<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Mukil</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="titles">
          <div class="home">Home</div>
          <div class="guest">Away</div>
        </div>
        <div class="display">
            <div id="home-display">0</div>
            <div id="guest-display">0</div>
        </div>
        <div class="btns">
            <div class="home-btn">
                <button id="one" onclick="incOne_home()">+1</button>
                <button id="two" onclick="incTwo_home()">+2</button>
                <button id="three" onclick="incThree_home()">+3</button>
            </div>
            <div class="guest-btn">
                <button id="one" onclick="incOne_guest()">+1</button>
                <button id="two" onclick="incTwo_guest()">+2</button>
                <button id="three" onclick="incThree_guest()">+3</button>
            </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/app.js"></script>
</html>
